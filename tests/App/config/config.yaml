imports:
    - security.yaml
    - sonata.yaml

framework:
    test: true
    secret: '50n474.U53r'
    session:
        handler_id: session.handler.native_file
        storage_id: session.storage.mock_file
        name: 'MOCKSESSID'
    translator:
        enabled: true
    form:
        enabled: true
    csrf_protection:
        enabled: true
    templating:
        engines: ['twig']

twig:
    exception_controller: null
    paths:
        - '%kernel.project_dir%/Resources/views'
    strict_variables: '%kernel.debug%'

doctrine:
    dbal:
        driver: 'pdo_sqlite'
        path: '%app.base_dir%sonata_news_test.db3'
    orm:
        mappings:
            SonataNewsBundle: null
            SonataNewsTest:
                is_bundle: false
                type: 'annotation'
                dir: '%kernel.project_dir%/Entity'
                prefix: 'Sonata\NewsBundle\Tests\App\Entity'
                alias: 'Tests'
